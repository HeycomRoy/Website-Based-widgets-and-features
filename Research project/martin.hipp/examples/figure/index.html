<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>HTML5 &lt;figure&gt;</title>
	<style>
		body {
			background: #eee;
			margin: 0;
			padding: 0;
			font: 16px/1.5 'Palatino Linotype', Palatino, Georgia, sans-serif;
		}
		
		#wrapper {
			width: 640px;
			margin: 20px auto;
		}
		
		img {
			background: #fff;
			border: 1px solid #ddd;
			padding: 5px;
		}
		
		figure, figcaption {
			display: block;
			text-align: center;
		}
		
		figure {
			margin-bottom: 1.5em;
		}
		
		figcaption {
			font-style: italic;
		}
	</style>
</head>
<body>
	<div id="wrapper">
		<figure>
			<img src="canton-trade-fair.jpg" width="640" height="426" alt="Canton Trade Fair">
			<figcaption>Canton Trade Fair (Photo by <a href="http://www.flickr.com/photos/tjt195/380173157">tarotastic</a>)</figcaption>
		</figure>
		<figure>
			<img src="spanish-steps.jpg" width="240" height="169" alt="Spanish Steps">
			<img src="victor-emmanuel-2.jpg" width="240" height="169" alt="Victor Emmanuel II">
			<figcaption>Vintage Postcards, 1966-1967 (<a href="http://www.flickr.com/photos/7158635@N05/">franceseattle</a>)</figcaption>
		</figure>
	</div>
</body>
</html>
